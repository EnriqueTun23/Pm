

<ion-content padding>



  <div class="contenido">

      <img class="foto" src="assets/imgs/logo.png">
      <h4 class="text2">Version {{version}}</h4>
      

  <form [formGroup]="SecionForm" (ngSubmit)="login()" novalidate style="margin-top:25px" > 
      
       <ion-item>
        <ion-label class="text" floating >Usuario</ion-label>
        <ion-input formControlName="username" type="text" color="secondary"></ion-input>
      </ion-item>
      <ion-item *ngIf="SecionForm.get('username').errors && SecionForm.get('username').dirty">
        <p style="font-size: 14px;" color="danger" ion-text *ngIf="SecionForm.get('username').hasError('required')">es requerido</p>
      </ion-item>
      
      <ion-item>
        <ion-label class="text" floating>Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password" color="secondary"></ion-input>
      </ion-item>
      <ion-item *ngIf="SecionForm.get('password').errors && SecionForm.get('password').dirty">
        <p style="font-size: 14px;" color="danger" ion-text *ngIf="SecionForm.get('password').hasError('required')">es requerido</p>

      </ion-item>
      <div padding>
        <button ion-button block color="danger" type="submit" [disabled]="SecionForm.invalid">Entrar</button>
      </div>

  </form>
 

  </div>





</ion-content>
