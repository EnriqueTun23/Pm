<ion-header>

  <ion-navbar color="personalizado">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span style="font-size:16px;">Puntos de Entrega</span>
    </ion-title>
  </ion-navbar>
  <div style="background-color:#34ca04; color:#fff; width: 35px; 
        border-radius: 20px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        left: 64%;
        top: 16px;
        position: absolute;


    ">{{contadorSincro}}</div>
  <div style="background-color:#e20515; color:#fff; width: 35px; 
              border-radius: 20px;
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              font-size: 20px;
              left: 76%;
              top: 16px;
              position: absolute;
      
      
          ">{{contadorGuardado}}</div>

  <div style="background-color:#929294; color:#fff; width: 35px;
                        border-radius: 20px;
                        display: flex;
                        flex-direction: row;
                        justify-content: center;
                        align-items: center;
                        font-size: 20px;
                        left: 88%;
                        top: 16px;
                        position: absolute;
                
                
                    ">{{ContadorTotal}}</div>

</ion-header>

<ion-content padding >
  <div *ngFor="let item of datos" >
  <h1 style="text-align:center;">
    {{item.nombre}}
  </h1>
  <h4 style="text-align:center;">
      {{item.direccion}}
  </h4>
</div>
  <!-- aqui empiezar el form -->

  <form [formGroup]="formulario" (ngSubmit)="Guardar();" novalidate> 
   <!-- ***************************************************** -->
  <ion-item no-lines>
    <ion-label stacked>Numero de ejemplares</ion-label>
    <ion-input no-lines formControlName="ejemplar" type="number"   style="border:1px black solid;" text-right></ion-input> 
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Foto</ion-label>  
  </ion-item>
  <ion-input formControlName="foto" type="hidden" value="{{image}}"></ion-input>
  <div style="width: 100%; height: 340px; display: flex; flex-direction: column; justify-content: center; align-items:center;">
    <img src="{{image}}" alt="capturar foto" style="height: 325px; width: 300px; border: 1px black solid;" (click)="TomarFoto()" text-center >
  </div>


  <ion-fab right bottom>
    <button ion-fab color="danger"   type="submit" [disabled]="formulario.invalid">
      <img class="foto" src="assets/imgs/android/drawable-mdpi/ic_save_black_24dp.png">
    </button>
  </ion-fab>
  </form>
</ion-content>
